<table class="table table-striped">
    <tr>
        <th>User</th>
        <th>Title</th>
        <th>Waiting List</th>
        <th>Actions</th>
    </tr>
    <tr on-repeat-done="domain_done" ng-repeat="req in requests">
        <td>{{req.requestedBy[0].uname}}</td>
        <td>{{req.title}}</td>
        <td>{{req.requestedBy.length - 1}}</td>
        <td class="what"><button class='approve' ng-attr-nhref='/approve?uid={{req.requestedBy[0].uid}}&title={{req.title}}'>Approve</button> <br> <button class="deny" ng-href='/deny?uid={{req.requestedBy[0].uid}}&title={{req.title}}'>Deny</a></td>
    </tr>
</table>
