<div class="grid">
    <div class="grid-item text-center" ng-repeat="mybook in mybooks">
        <div class="titles">
            {{mybook.title}}
            </div>
        <div>
            <img ng-src="{{mybook.cover}}">
            </div>
        <div class="authors">
            {{mybook.authors.join(", ")}}
            </div>
            <a class="btn" ng-href='/rmvbk?t={{mybook.title}}'>Remove</a>
    </div>
</div>

<script type="text/javascript">
 var grid = $('.grid').imagesLoaded(function(){
    grid.isotope({
      getSortData: {
        title: '.titles',
        authors: '.authors'
      },
      itemSelector: '.grid-item',
      layoutMode: 'fitRows'
    });
});
</script>
