<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
<style type="text/css">
    .grid {
        background-color: pink;
        border: 3px solid purple;
        font-family: 'Source Sans Pro', sans-serif;
        width: 1006px;
        margin: 0 auto;
    }
    
    .grid-item {
        background-color: rgba(255, 192, 203, 0.8);
        border: 2px groove purple;
        padding: 0px 7px;
        width: 250px;
    }
    
    .titles {
        font-weight: bold;
        font-size: 16px;
        width: 200px;
        margin: 0 auto;
    }
    
    .authors {
        font-size: 14px;
        width: 200px;
        margin: 0 auto;
    }
    
    .tags {
        width: 200px;
        font-size: 11px;
        font-style: oblique;
        margin: 0 auto;
    }
</style>

<div class="btn-group sbtns"><button sort-by="title">Title</button><button sort-by="authors">Authors</button><button sort-by="tags">Tags</button></div>
<div class="grid">
    <div class="grid-item text-center" ng-repeat="mybook in mybooks" iso-helper>
        <a ng-href="/book/{{mybook.title}}">
        <div class="titles">
            {{mybook.title}}
            </div>
        <div>
            <img ng-src="{{mybook.cover}}">
            </div>
        <div class="authors">
            {{mybook.authors.join(", ")}}
            </div>
        <div class="tags">
            {{mybook.tags.join(", ")}}
        </div>
            <button class='btn btn-default'>Request Trade </button>
        </a>
    </div>
</div>
