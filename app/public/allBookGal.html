<div class="btn-group sbtns"><button sort-by="title">Title</button><button sort-by="authors">Authors</button><button sort-by="tags">Tags</button></div>
<div class="grid">
    <div class="grid-item text-center" ng-repeat="mybook in mybooks">
        <a ng-href="/book/{{mybook.title}}">
        <div class="titles">
            {{mybook.title}}
            </div>
        <div>
            <img ng-src="{{mybook.cover}}">
            </div>
        <div class="authors">
            {{mybook.authors.join(", ")}}
            </div>
        <div class="tags">
            {{mybook.tags.join(", ")}}
        </div>
            <button class='btn btn-default'>Request Trade </button>
        </a>
    </div>
</div>

$('.sbtns').on( 'click', 'button', function() {
  var sortByValue = $(this).attr('sort-by');
  grid.isotope({ sortBy: sortByValue });
});
},500);
