<!DOCTYPE html>
<html ng-app="oneBook" ng-controller="oB as oB">
    <head>
        <title>{{title}}</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script type="text/javascript" src="/app/controllers/specBook.Client.js"></script>
        <!-- Bootstrap CDN -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron"><h1>{{title}}</h1><br><h3>By: {{authors.join(", ")}}</h3></div>
        <div>
            <img ng-src='{{cover}}'>
            Tags: {{tags.join(", ")}}
            <br>
            <div ng-repeat="books in booksArr">
                Name: {{books.ownerName}} - Status: {{books.onLoan?'On Loan':'Available'}} - <a ng-show='{{!books.onLoad}}' ng-href='/rqstbk?t={{title}}&u={{books.owner}}'>Request Book</a>
            </div>
        </div>
    </body>
</html>
