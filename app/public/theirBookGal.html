<div class="btn-group sbtns"><button sort-by="title">Title</button><button sort-by="authors">Authors</button><button sort-by="tags">Tags</button></div>
<div class="grid">
    <div class="grid-item text-center" ng-repeat="mybook in mybooks">
        <div class="titles">
            {{mybook.title}}
            </div>
        <div>
            <img ng-src="{{mybook.cover}}">
            </div>
        <div class="authors">
            {{mybook.authors.join(", ")}}
            </div>
        <div class="tags">
            {{mybook.tags.join(", ")}}
        </div>
            <a class="btn" ng-href='/request?t={{mybook.title}}'>Request Trade</a>
    </div>
</div>

<script type="text/javascript">
setTimeout(function(){
 var grid = $('.grid').isotope({
      getSortData: {
        title: '.titles',
        authors: '.authors',
        tags: '.tags'
      },
      itemSelector: '.grid-item',
      layoutMode: 'masonry'
    });
    
$('.sbtns').on( 'click', 'button', function() {
  var sortByValue = $(this).attr('sort-by');
  grid.isotope({ sortBy: sortByValue });
});
},800);
</script>
